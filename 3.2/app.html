<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../framework/css/bootstrap.css">
	<script src="../framework/js/vue.global.js" defer></script>
	<script type="module" src="./app.js" defer></script>
</head>

<body>
	<div id="app">

		<!-- form -->
		<div class="d-flex flex-row justify-content-evenly">
			<div class="p-2">
				<label for="input-code">Code: </label><br>
				<input type="text" v-model="code" id="input-code">
			</div>
			<div class="p-2"><label for="input-desc">Description: </label><br>
				<input type="text" v-model="desc" id="input-desc">
			</div>
			<div class="p-2"><label for="">Unit Type</label><br>


				<input type="radio" name="type" value="Core" id="input-type-core" v-model="type"><label
					for="input-type-core">Core </label><br>
				<input type="radio" name="type" value="Software Development" id="input-type-software-development"
					v-model="type"><label for="input-type-software-development">Software Development </label><br>
				<input type="radio" name="type" value="Systems Analysis" id="input-type-systems-analysis"
					v-model="type"><label for="input-type-systems-analysis">Systems Analysis </label><br>
				<input type="radio" name="type" value="All" id="input-type-all" v-model="type"><label
					for="input-type-all">All
				</label><br>
			</div>
		</div>

		<!-- table -->
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<tr>
					<th>Code</th>
					<th>Description</th>
					<th>Credit Points</th>
					<th>Type</th>
				</tr>
				<tr v-for="unit in filteredUnits(code, desc, type)">
					<td>{{unit.code}}</td>
					<td>{{unit.desc}}</td>
					<td>{{unit.cp.toFixed(2)}}</td>
					<td>{{unit.type}}</td>
				</tr>
			</table>
		</div>
	</div>

</body>

</html>
